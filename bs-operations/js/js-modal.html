<html>
    <head>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css">
        <link rel="stylesheet" href="../../bootstrap/css/bootstrap-responsive.min.css">
        <script src="../../bootstrap/js/jquery.min.js"></script>
        <script src="../../bootstrap/js/bootstrap.min.js"></script>
        <style>
        body{
            padding-top: 20px;
        }
        </style>
    </head>
    <body>
        <div class="container text-center hero-unit">
            <button type="button" class="btn btn-info" data-toggle="modal" id="btn-id">click</button>
        </div>
        <div class="hero-unit">
        <div class="span3">
            <button type="button" class="btn btn-success" style="text-align: justify" data-toggle="modal" id="btn2">modal-button2</button>
        </div>
        </div>
            <div class="modal hide fade" id="modal1">
            <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h3>modal header</h3>
            </div>
            <div class="modal-body">
                <p>modal is used to popup the page, infront of current page</p>
            </div>
            <div class="modal-footer">
                <button type="button" class="close" data-dismiss="modal">close</button>
            </div>
        </div>
        </div>
        <div class="modal hide fade" id="modal2">
        <div class="modal-content">
        <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h3>modal header</h3>
        </div>
        <div class="modal-body">
            <p>modal page</p>
        </div>
        </div>
        </div>
        <script>
        $(document).ready(function(){
            $("#btn-id").click(function(){
                $("#modal1").modal();
            });
            $("#btn2").click(function(){
                $("#modal2").modal();
            });
        });
        </script>
    </body>
