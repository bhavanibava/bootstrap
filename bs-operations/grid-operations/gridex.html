<html>
    <head>
        <h3>welcome to the grid split</h3>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body>
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <h5>this is container split</h5>
            <div class="row-fluid show grid">
                <p>one row and 11 span</p>
                <div class="span1">1</div>
                <div class="span1">2</div>
                <div class="span1">3</div>
                <div class="span1">4</div>
                <div class="span1">5</div>
                <div class="span1">6</div>
                <div class="span1">7</div>
                <div class="span1">8</div>
                <div class="span1">9</div>
                <div class="span1">10</div>
                <div class="span1">11</div>
            </div>
            <div class="row-fluid show grid">
                <div class="span2">s2</div>
                <div class="span2">s2</div>
                <div class="span2">s2</div>
                <div class="span2">s2</div>
                <div class="span2">s2</div>
                <div class="span2">s2</div>
            </div>
            <div class="row-fluid show grid">
                <p>span with offset:</p>
                <div class="span3 offset9" style="background-color:paleturquoise">offset9</div>
                <div class="span3 offset3" style="background-color:orchid">offset3</div>
            </div>
            <div class="row-fluid">
                    <div class="col-sm-3" style="background-color: blue">1</div>
                    <div class="col-sm-3" style="background-color: black">2</div>
                    <div class="col-sm-3" style="background-color: aqua">3</div>
            </div>
        </div>
        <div class="container-fluid">
            <h6>container-fluid.......</h6>
            <div class="mini-layout-fluid"> 
                <div class="mini-layout-sidebar" style="background-color:blue">span2</div>

                <div class="mini-layout-body" style="background-color: brown">span10</div>
            </div>
        </div>
    </div>
    </body>
</html>
