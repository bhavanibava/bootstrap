<html>
    <head>
        <h3>welcome to the grid split</h3>
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body>
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <h5>this is container split</h5>
            <div class="row-fluid show grid">
                <p>one row with 11 span:</p>
                <div class="span1" style="background-color: palevioletred">1</div>
                <div class="span1" style="background-color: palevioletred">2</div>
                <div class="span1" style="background-color: palevioletred">3</div>
                <div class="span1" style="background-color: palevioletred">4</div>
                <div class="span1" style="background-color: palevioletred">5</div>
                <div class="span1" style="background-color: palevioletred">6</div>
                <div class="span1" style="background-color: palevioletred">7</div>
                <div class="span1" style="background-color: palevioletred">8</div>
                <div class="span3" style="background-color: palevioletred">spansize 3</div>
            </div>
            <div class="row-fluid show grid">
                <p>span with offset:</p>
                <div class="span3 offset9" style="background-color:paleturquoise">offset9</div>
                <div class="span3 offset3" style="background-color:orchid">offset3</div>
            </div>
        </div>
        <div class="container-fluid"> 
            <h6>container-fluid.......</h6>
            <div class="mini-layout-fluid"> 
                <div class="mini-layout-sidebar" style="background-color:blue">span2</div>
                <div class="mini-layout-body" style="background-color: brown">span10</div>
            </div>
        </div>
    </div>
    </body>
</html>
