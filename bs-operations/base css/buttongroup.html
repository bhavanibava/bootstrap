<html>
    <head>
        <h1>Button Group</h1>
        <meta name="viewport" content="width=device width">
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body>
        <div class="hero-unit">
            <div class="button-group">
                <button type="button" class="btn">1st</button>
                <button type="button" class="btn">2nd</button>
                <button type="button" class="btn">3rd</button>
                <button type="button" class="btn">4th</button>
            </div>
            <div class="button-group-vertical span4">
                <button type="button" class="btn">vertical1</button>
                <button type="button" class="btn">vertical2</button>
                <button type="button" class="btn">vertical3</button>
            </div>
            <div class="container">
                <div class="button-group-sm">
                    <button type="button" class="btn">small</button>
                    <button type="button" class="btn">sm</button>
                </div>
                <div class="button-group-lg">
                    <button type="button" class="btn">large</button>
                    <button type="button" class="btn">lg</button>
                </div>
                <div class="button-group-xs">
                    <button type="button" class="btn">extralarge</button>
                    <button type="button" class="btn">xs</button>
                </div>
            </div>
        </div>
    </body>
</html>
