<html>
    <head>
        <h1>Button Group</h1>
        <meta name="viewport" content="width=device width">
        <link href="../../bootstrap/css/bootstrap.css" rel="stylesheet">
        <link href="../../bootstrap/css/bootstrap-responsive.css" rel="stylesheet">
    </head>
    <body>
        <div class="container-fluid">
        <div class="hero-unit">
        <div class="row-fluid">
            <div class="button-group" style="background-color: orchid">
                <button type="button" class="btn">1st</button>
                <button type="button" class="btn">2nd</button>
                <button type="button" class="btn">3rd</button>
                <button type="button" class="btn">4th</button>
            </div>
            </div>
            <div class="row-fluid" style="background-color: rgb(245, 18, 56)">
            <div class="button-group-vertical">
                <button type="button" class="btn">vertical1</button>
                <button type="button" class="btn">vertical2</button>
                <button type="button" class="btn">vertical3</button>
            </div>
            </div>
            <div class="container"> 
                <div class="button-group-sm">
                    <button type="button" class="btn btn-sm">small</button>
                    <button type="button" class="btn btn-sm">sm</button>
                </div>
                <div class="button-group-lg">
                    <button type="button" class="btn btn-lg">large</button>
                    <button type="button" class="btn btn-lg">lg</button>
                </div>
                <div class="button-group-xs">
                    <button type="button" class="btn btn-xs">extralarge</button>
                    <button type="button" class="btn btn-xs">xs</button>
                </div>
            </div>
        </div>
    </div>
    </body>
</html>
